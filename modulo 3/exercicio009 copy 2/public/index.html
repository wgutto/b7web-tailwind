<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Document</title>
</head>
<body>
    <div class="w-screen h-screen bg-gray-900 p-4 flex flex-col items-center justify-center"">
        <div class="w-full max-w-[900px]">
            <h1 class="text-white my-6 text-3xl text-center font-bold">Sistema de Login</h1>
            <div>
                <label for="emailField" class="text-white text-lg">Endereço de e-mail</label>
                <input type="text" name="iemailField" id="emailField" class="w-full h-10 text-white mt-1 mb-4 pl-2 bg-gray-700 outline-none border border-gray-500 focus:border-yellow-500 rounded-md">

                <label for="passwordField" class="text-white text-lg">Senha</label>
                <input type="password" name="ipasswordField" id="passwordField" class="w-full h-10 text-white mt-1 pl-2 bg-gray-700 outline-none border border-gray-500 focus:border-yellow-500 rounded-md">
            </div>
            <div>
                <button class="w-full bg-yellow-500 p-2 text-white font-bold mt-6 mb-4 rounded-md hover:bg-yellow-400">Entrar</button>

                <p class="text-gray-500 text-center">Não é membro? <a href="#" class="text-yellow-500 font-semibold hover:underline">Faça seu cadastro agora</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
